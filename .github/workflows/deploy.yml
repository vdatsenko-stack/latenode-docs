name: Deploy Docusaurus with Zero Downtime

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Установка SSH ключа для доступа к серверу
      # (Секреты SSH_HOST, SSH_USER, SSH_PRIVATE_KEY у вас уже должны быть настроены)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Шаг 2: Подключение к серверу и запуск скрипта развертывания
      - name: Connect and run the deploy script
        run: |
          # Добавляем сервер в список известных хостов
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          # Подключаемся и запускаем наш новый, умный скрипт
          # Используем 'bash -s' для выполнения скрипта в non-interactive режиме
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "bash /var/www/my-docusaurus-site/deploy.sh"
